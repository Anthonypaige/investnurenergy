version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18-alpine
        - nvm use 18-alpine
        - npm install
    build:
      commands:
        - npm run build
  custom:
    dockerImage:
      name: 568737634858.dkr.ecr.us-east-1.amazonaws.com/dextercontainer:latest
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
