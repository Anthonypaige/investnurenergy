version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.18.2
        - nvm use 18.18.2
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
