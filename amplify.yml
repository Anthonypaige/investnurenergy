version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18-alpine  # Update this to the Node.js version you're using
        - nvm use 18-alpine      # Update this to the Node.js version you're using
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
